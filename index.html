<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="flip-card-inner">
      <div class="front">
        <div class="img-cont"><img src="icon-star.svg" alt="Thank you illustration" class="star-icon"></div>
        <h1 class="heading">How did we do?</h1>

        <p class="content">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <ul class="number-list">
          <li class="list-element"><button>1</button></li>
          <li class="list-element"><button>2</button></li>
          <li class="list-element"><button>3</button></li>
          <li class="list-element"><button>4</button></li>
          <li class="list-element"><button>5</button></li>
        </ul>

        <button class="btn">Submit</button>
      </div>
      <div class="back hidden">
        <img src="illustration-thank-you.svg" alt="mobile phone and visa card" class="thank-u-img">
        <div class="rating">
          <span class="rating-content">You selected 4 out of 5</span>
        </div>
        <h2 class="heading2">Thank you!</h2>
        <p class="content">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
          hesitate to get in touch!</p>

      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
